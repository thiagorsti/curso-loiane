<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control"      
        formControlName="nome"
        id="nome"
        placeholder="Nome"
        autocomplete="off">
      <app-campo-control-erro 
          [mostrarErro]="verificaValidTouched('nome')" 
          msgErro="Nome é obrigatório.">
      </app-campo-control-erro>
    </div>    
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control"
        id="email"
        formControlName="email"
        placeholder="nome@email.com"        
        autocomplete="off">
        <app-campo-control-erro 
          [mostrarErro]="verificaValidTouched('email')" 
          msgErro="E-mail é obrigatório.">
        </app-campo-control-erro>
        <app-campo-control-erro 
          [mostrarErro]="verificaEmailInvalido('email')" 
          msgErro="E-mail inválido.">
        </app-campo-control-erro>
    </div>    
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control"
          formControlName="cep"
          id="cep"
          placeholder="CEP"
          autocomplete="off"
          (blur)="consultaCEP()">
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('endereco.cep')" 
            msgErro="CEP é obrigatório.">
          </app-campo-control-erro>
      </div>
      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control"
          formControlName="numero"
          id="numero"
          placeholder="Número"        
          autocomplete="off">
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('endereco.numero')" 
            msgErro="Número é obrigatório.">
          </app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control"
          formControlName="complemento"
          id="complemento"
          placeholder="Complemento"          
          autocomplete="off">
      </div>
    </div>
    <div class="form-group"
      [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control"
          formControlName="rua"
          id="rua"
          placeholder="Rua"                  
          readonly>
          <!--<div>
              {{ rua.className }}
          </div>-->
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('endereco.rua')" 
            msgErro="Rua é obrigatório.">
          </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5"
        [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control"
          formControlName="bairro"
          id="bairro"
          placeholder="Bairro"      
          autocomplete="off">
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('endereco.bairro')" 
            msgErro="Bairro é obrigatório.">
          </app-campo-control-erro>
      </div>
      <div class="col-md-4"
        [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control"
          formControlName="cidade"
          id="cidade"
          placeholder="Cidade"      
          autocomplete="off">
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('endereco.cidade')" 
            msgErro="Cidade é obrigatório.">
          </app-campo-control-erro>
      </div>
      <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control"
          formControlName="estado"
          id="estado"
          placeholder="Estado"     
          autocomplete="off">
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('endereco.estado')" 
            msgErro="Estado é obrigatório.">
          </app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn" (click)="resetar()">Cancelar</button>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
