<h5>
  Criar/Editar Aluno
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="disabled" [(ngModel)]="aluno.id" disabled />
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="nome" [(ngModel)]="aluno.nome" class="validate" (input)="onInput()" />
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" [(ngModel)]="aluno.email" class="validate">
      <label for="email" class="active">E-mail</label>
    </div>
  </div>
</div>
